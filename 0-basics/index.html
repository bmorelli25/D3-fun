<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
    <title>SVG & D3</title>
</head>
<body>
    <h3>SVG Bar</h3>
    <svg>
        <rect width='50' height='200' style='fill:blue'/>
    </svg>
    <h3>D3 Bar</h3>
    <script>
        d3.select('body')       // select body element
        .append('svg')          // add svg element
        .append('rect')         // add rect element
        .attr('width', 50)      // set width
        .attr('height', 200)    // set height
        .style('fill','blue');  // set color
    </script>
    <h3>SVG Circle</h3>
    <svg width='50' height='50'>
        <circle cx='25' cy='25' r='25' style='fill: blue'/>
    </svg>
    <h3>D3 Circle</h3>
    <script>
        d3.select('body')
        .append('svg')
            .attr('width', 50)
            .attr('height', 50)
        .append('circle')
            .attr('cx', 25)
            .attr('cy', 25)
            .attr('r', 25)
            .style('fill', 'blue');
    </script>
    <h3>SVG Text</h3>
    <svg width='250' height='50'>
        <text x='0' y='25'>Hello SVG Text</text>
    </svg>
    <h3>D3 Text</h3>
    <script>
        d3.select('body')
        .append('svg')
            .attr('width', 250)
            .attr('height', 50)
        .append('text')
            .text('Hello D3 Text')
            .attr('y', 25)
            .attr('x',0)
            .style('fill', 'blue');
    </script>
    <h3>Variables & Fun</h3>
    <script src='index.js'></script>
</body>
</html>
